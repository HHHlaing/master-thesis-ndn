package SensorDemo;


message Message {
  enum MessageType {
    INIT = 0;
    INIT_RESPONSE = 1;
    GET_SENSOR = 2;
    GET_SENSOR_RESPONSE = 3;
    OTHER = 4;
  }

  required MessageType type = 1 [default = GET_SENSOR];
  optional string masterPublicKey = 2;
  optional string data = 3;
  required int32 timestamp = 4;
}

